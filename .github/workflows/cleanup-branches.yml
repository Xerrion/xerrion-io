name: Cleanup Branches

on:
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    name: Delete Merged & Stale Branches
    runs-on: ubuntu-latest
    steps:
      - name: Delete merged branches
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh api "repos/${GH_REPO}/branches" --paginate \
            --jq '.[] | select(.name | test("^(master|main|develop|release/.*)$") | not) | .name' |
          while read -r branch; do
            ahead=$(gh api "repos/${GH_REPO}/compare/master...${branch}" \
              --jq '.ahead_by' 2>/dev/null || echo "1")
            if [ "$ahead" = "0" ]; then
              echo "Deleting merged branch: ${branch}"
              gh api --method DELETE "repos/${GH_REPO}/git/refs/heads/${branch}"
            fi
          done

      - name: Delete stale branches
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          cutoff_ts=$(date -d '90 days ago' +%s)
          gh api "repos/${GH_REPO}/branches" --paginate \
            --jq '.[] | select(.name | test("^(master|main|develop|release/.*)$") | not) | .name' |
          while read -r branch; do
            last_commit=$(gh api "repos/${GH_REPO}/branches/${branch}" \
              --jq '.commit.commit.committer.date' 2>/dev/null || echo "")
            [ -z "$last_commit" ] && continue
            open_prs=$(gh api "repos/${GH_REPO}/pulls?state=open&head=${GITHUB_REPOSITORY_OWNER}:${branch}" \
              --jq 'length' 2>/dev/null || echo "0")
            [ "$open_prs" != "0" ] && continue
            last_ts=$(date -d "$last_commit" +%s)
            if [ "$last_ts" -lt "$cutoff_ts" ]; then
              echo "Deleting stale branch: ${branch} (last commit: ${last_commit})"
              gh api --method DELETE "repos/${GH_REPO}/git/refs/heads/${branch}"
            fi
          done
